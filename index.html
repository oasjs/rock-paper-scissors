<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Title -->
    <h1>Rock &bull; Paper &bull; Scissors</h1>
    <!-- Game container -->
    <div class="game-container">
      <!-- Left player section -->
      <div id="left-player-score" class="score">
        <h1>0</h1>
        <p>Score</p>
      </div>
      <div class="left-player">
        <h2>Player</h2>
        <div id="hands-display" class="hands-display">
          <img id="player-hand" src="img/0.png" alt="rock" />
        </div>
        <div class="buttons-menu">
          <div class="option-button">
            <input type="radio" id="rock" name="option" value="0" checked />
            <label for="rock">Rock</label>
          </div>
          <div class="option-button">
            <input type="radio" id="paper" name="option" value="1" />
            <label for="paper">Paper</label>
          </div>
          <div class="option-button">
            <input type="radio" id="scissors" name="option" value="2" />
            <label for="scissors">Scissors</label>
          </div>
        </div>
      </div>
      <!-- Result display -->
      <div id="result-display" class="result-display"></div>
      <!-- Right player section -->
      <div class="right-player">
        <h2>Computer</h2>
        <div class="hands-display">
          <img id="computer-hand" src="img/random_choice.gif" alt="random" />
        </div>
        <div class="buttons-menu"></div>
      </div>
      <div id="right-player-score" class="score">
        <h1>0</h1>
        <p>Score</p>
      </div>
    </div>
    <!-- Control menu -->
    <div class="bottom-container">
      <button id="play-button" class="play">Go!</button>
      <button id="restart-button" class="restart">Reset</button>
    </div>
  </body>
</html>
